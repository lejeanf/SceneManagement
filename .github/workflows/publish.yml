on:
    push:
        branches:
          - main

jobs:
    release:
        name: ğŸš€ publish
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
        steps:
            - uses: actions/checkout@v4
            
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org
                  scope: '@unity'
                  registry-url-@unity: 'https://package.unity.com/'
                  
            - run: npm install
            
            - run: npm publish --access public
